<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="path/to/your/logo.png" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Features</h2>
      <p>...</p>
    </section>

    <section id="pricing">
      <h2>Pricing</h2>
      <p>...</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>

    <section>
      <h2>Product Video</h2>
      <div>
<iframe id="video" width="100%" height="500" src="https://www.youtube.com/embed/T47T_mG7YbU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </section>
  </main>
</body>
</html>
